<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktų forma</title>
</head>
<body>
    <h1>Kontaktų forma</h1>
    <form action="./Pridavimas.html" method="get">
        <fieldset>
            <legend>Kontaktinė informacija</legend>
        <div>
            <label for="Jūsų-vardas">Jūsų vardas:</label>
            <input type="text" id="Jūsų-vardas" placeholder="Jūsų vardas" name="name" required minlength="2" maxlength="50" />
        </div>
        <div>
            <label for="Jūsų-pavardė">Jūsų pavardė:</label>
            <input type="text" id="Jūsų-pavardė" placeholder="Jūsų pavardė" name="lastname" required minlength="2" maxlength="50" />
        </div> 
        <div>
            <label for="Telefono-numeris">Telefono numeris:</label>
            <input type="text" id="Telefono-numeris" placeholder="Jūsų telefono numeris" name="phonenumber" required minlength="5" maxlength="11" pattern="\+?\d+." />
        </div>   
        </fieldset>
        <fieldset>
            <legend>Užklausa</legend>
        <div>
            <label for="Jūsų-žinutė">Jūsų žinutė:</label>   
            <textarea name="message" placeholder="Jūsų žinutė..." id="Jūsų-žinutė" minlength="20" maxlength="500"></textarea> 
        </div> 
        </fieldset>
        <input type="submit" value="Pateikti"/>
    </form>
    
</body>
</html>
